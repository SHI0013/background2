<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgroung Gradient</title>
    <style>
        #grad1 {
            height: 900px;
            background-color: skyblue;
            background-image: linear-gradient(to top right, purple, darkblue, skyblue, green, yellow, orange, red);
            background-image: radial-gradient(red, orange, yellow);
            background-image: conic-gradient(red, orange, yellow);/
        }
    </style>
</head>

<body>
    <div id="grad1" style="text-align:center; margin: auto; color: darkred; font-size: 50px; font-weight: bold;">
        To create a linear gradient you must define at least two color stops. Color stops are the colors you want to
        render smooth transitions among. You can also set a starting point and a direction (or an angle) along with the
        gradient effect.
    </div>
</body>

</html>
